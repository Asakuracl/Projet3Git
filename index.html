<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

  <title>Bike location</title>

</head>

<body>
  <div id="bloc-page">
    <header>
      <img src="image/BikelocationT.png" id="logo" alt="logo" />
    </header>

    <section id="sectionUn">
      <div id="slideImage">

        <div id="buttonContainer">
          <button id="leftArrow" class="jqButton">
            <i class="fas fa-angle-left "></i>
          </button>

          <button id="buttonPaus">
            <i class="fas fa-pause"></i>
          </button>

          <button id="rightArrow" class="jqButton">
            <i class="fas fa-angle-right"></i>
          </button>
        </div>

        <ul id="containerSlideImg">
          <li class="slideImg"> <img src="image/slide/sD1.jpg" alt="vélo" /></li>
          <!--srcset="image/slider/sD1_640.jpg 640w,
                             images/slider/bg1.jpg 900w" sizes="1000px" title="slider" Pour changer la qualité de l'image en fonction de l'écran ?-->
          <li class="slideImg"> <img src="image/slide/sD2.jpg" alt="vélo" /></li>
          <li class="slideImg"> <img src="image/slide/sD3.jpg" alt="vélo" /></li>
          <li class="slideImg"> <img src="image/slide/sD4.jpg" alt="vélo" /></li>
        </ul>

      </div>

      <div id="slideDescription">
        <h1><strong>BIKE LOCATION</strong> : LOCATION DE VÉLO !</h1>
        <p> Vous souhaitez un moyen de transport écologique ? La BikeLocation vous aide dans vos déplacements !</p>
      </div>

    </section>

    <section id="sectionDeux">
      <div id="mapVelo">
      </div>

      <form id="formul">
        <fieldset>
          <div id="textFieldset">
            <h2>Detail de la station</h2>
            <p id="stationName"></p>
            <h3>Adresse :</h3>
            <p id="stationAddress"></p>
            <p>Etat staion :
              <span id="stationStatus"></span>
            </p>
            <p>Places disponibles :
              <span id="stationStand"></span>
            </p>
            <p>Vélos disponible :
              <span id="stationBikes"></span>
            </p>
          </div>

          <div id="formulInput">
            <p id="formulNom">
              <label for="Nom"> Nom :</label><br>
              <input type="text" name="Nom" id="Nom" required />
            </p>

            <p id="formulPrenom">
              <label for="Prenom"> Prénom :</label><br>
              <input type="text" name="Prenom" id="Pnom" required />
            </p>

          </div>
        </fieldset>
      </form>
      <button id="formulBouton">Réserver
      </button>
    </section>

    <div id="canvasHead">
      <h3>Votre signature pour valider s'il vous plait</h3>
      <canvas id=canvas></canvas>
    </div>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""></script>

    <script src="js/reserve.js"></script>
    <script src="js/main.js"></script>

    <script src="js/slider.js"></script>
    <script src="js/map.js"></script>

  </div>
</body>

</html>
